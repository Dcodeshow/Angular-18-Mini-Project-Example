<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr No.</th>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of AllPost; let i = index">
            <td>{{ i + 1 }}</td>

            <td>{{ item.fName | titlecase }}</td>
            <td>{{ item.lName | titlecase }}</td>
            <td>{{ item.mobile }}</td>
            <td>
              <button class="btn btn-primary me-2" (click)="editPost(item)">
                Update
              </button>
              <button class="btn btn-danger" (click)="deletePost(item)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 bg-body-secondary p-4">
      <form [formGroup]="userForm">
        <div class="mb-3">
          <label for="title" class="form-label">First Name</label>
          <input
            type="text"
            formControlName="fName"
            class="form-control"
            placeholder="Enter title"
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="lName"
            placeholder="Enter your message"
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Mobile</label>
          <input
            type="text"
            class="form-control"
            formControlName="mobile"
            placeholder="Enter your message"
          />
        </div>

        <button
          [disabled]="userForm.invalid"
          *ngIf="!isUpdate"
          type="submit"
          class="btn btn-primary me-3"
          (click)="addPost()"
        >
          Submit
        </button>
        <button
          *ngIf="isUpdate"
          type="submit"
          class="btn btn-primary"
          (click)="updatePost()"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>
